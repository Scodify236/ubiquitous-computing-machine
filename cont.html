<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1237614381130102"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/color-thief.umd.js"></script>
    <script src="js/css.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/all.min.css" rel="stylesheet">
    <title>Contact Us - ShCloud Music</title>
</head>
<body>
    <section class="min-h-screen bg-[url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center bg-no-repeat relative flex items-center justify-center p-4 md:p-8">
        <!-- Overlay with blur effect -->
        <div class="absolute inset-0 backdrop-blur-sm bg-black/30"></div>
        
        <!-- Main content container -->
        <div class="relative w-full max-w-4xl bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8 md:p-12">
                <!-- Contact Introduction -->
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-bold text-white mb-4">Get in Touch</h2>
                    <p class="text-gray-200 text-lg">
                        Fill out the form below and we'll get back to you as soon as possible.
                    </p>
                </div>

                <!-- Contact Form -->
                <form id="contactForm" action="https://api.web3forms.com/submit" method="POST" class="space-y-6">
                    <input type="hidden" name="access_key" value="9eb8246c-98c3-49c2-bbb5-447ef94e52d0">
                    <input type="hidden" name="subject" value="New Contact Form Submission from ShCloud Music">
                    <input type="hidden" name="from_name" value="ShCloud Music">
                    <input type="checkbox" name="botcheck" class="hidden">

                    <!-- Success Message -->
                    <div id="successMessage" class="hidden bg-green-500/20 border border-green-500/50 text-green-100 px-4 py-3 rounded-lg">
                        Thank you for your message! We'll get back to you soon.
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 text-red-100 px-4 py-3 rounded-lg">
                        Oops! Something went wrong. Please try again.
                    </div>

                    <!-- Form Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Name Input -->
                        <div class="relative">
                            <label for="name" class="block text-white text-sm font-medium mb-2">Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                required
                                class="w-full px-4 py-3 bg-white/10 border border-gray-300/20 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-300 backdrop-blur-sm transition duration-200"
                                placeholder="Enter your name"
                            >
                        </div>

                        <!-- Email Input -->
                        <div class="relative">
                            <label for="email" class="block text-white text-sm font-medium mb-2">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                class="w-full px-4 py-3 bg-white/10 border border-gray-300/20 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-300 backdrop-blur-sm transition duration-200"
                                placeholder="Enter your email"
                            >
                        </div>

                        <!-- Phone Input -->
                        <div class="relative">
                            <label for="phone" class="block text-white text-sm font-medium mb-2">Phone</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone"
                                class="w-full px-4 py-3 bg-white/10 border border-gray-300/20 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-300 backdrop-blur-sm transition duration-200"
                                placeholder="+91 99920 00000"
                            >
                        </div>

                        <!-- Subject Input -->
                        <div class="relative">
                            <label for="subject" class="block text-white text-sm font-medium mb-2">Subject</label>
                            <select 
                                id="subject" 
                                name="subject"
                                required
                                class="w-full px-4 py-3 bg-white/10 border border-gray-300/20 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-300 backdrop-blur-sm transition duration-200"
                            >
                                <option value="" class="text-gray-900">Select a subject</option>
                                <option value="general" class="text-gray-900">General query</option>
                                <option value="support" class="text-gray-900">Technical Support</option>
                                <option value="billing" class="text-gray-900">Issue</option>
                                <option value="other" class="text-gray-900">Playback problem</option>
                                <option value="other" class="text-gray-900">Other</option>
                            </select>
                        </div>
                    </div>

                    <!-- Message Input -->
                    <div class="relative">
                        <label for="message" class="block text-white text-sm font-medium mb-2">Message</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            required
                            rows="4" 
                            class="w-full px-4 py-3 bg-white/10 border border-gray-300/20 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-300 backdrop-blur-sm transition duration-200"
                            placeholder="Type your message here..."
                        ></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button 
                            type="submit"
                            id="submitButton"
                            class="inline-flex items-center justify-center px-8 py-4 border border-transparent text-base font-medium rounded-lg text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-200 transform hover:scale-105"
                        >
                            <span id="buttonText">Send Message</span>
                            <svg id="loadingIcon" class="hidden animate-spin h-5 w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <svg id="submitIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        const form = document.getElementById('contactForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loadingIcon = document.getElementById('loadingIcon');
        const submitIcon = document.getElementById('submitIcon');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            submitButton.disabled = true;
            buttonText.textContent = 'Sending...';
            loadingIcon.classList.remove('hidden');
            submitIcon.classList.add('hidden');
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show success message
                    successMessage.classList.remove('hidden');
                    form.reset();
                } else {
                    // Show error message
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                // Show error message
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset button state
                submitButton.disabled = false;
                buttonText.textContent = 'Send Message';
                loadingIcon.classList.add('hidden');
                submitIcon.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
